<html>
  <head>
    <title>SixFlags Magic Mountain Park Hours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ical.js@1.5.0/build/ical.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.0.2/index.global.min.js" integrity="sha256-6XCj3LkKsl7TSl5Ico36HM7UTtf14UXhwbMRtlNKeo0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.0.2/index.global.min.js" integrity="sha256-XBrQI12e5wCxhPsk7vc3U9QADZlQBorRPa61JmaYEcE=" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: {
                    url: 'https://jffmrk.github.io/sfmm/hours.ics',
                    format: 'ics'
                },
                editable: false,
                selectable: false,
                displayEventTime: true,
                eventDisplay: 'block',
                aspectRatio: 2.5,
                nextDayThreshold: '07:00:00'
            });

            calendar.render();
        });
    </script>
</head>
  <body>
    <div class="wrapper">
      <div class="content">
        <h1>
          SixFlags Magic Mountain Park Hours
        </h1>
        <p class="center">
          <em>Last changed: Dec 28 2022</em>
        </p>
        <p>
          Generated directly from the SixFlags API used by the official SixFlags mobile apps.
          <ul>
            <li><a href="webcal://jffmrk.github.io/sfmm/hours.ics">hours.ics</a> - add to your calendar</li>
          </ul>
        </p>  
        <div id="calendar"></div>
      </div>
    </div>
  </body>
</html>
